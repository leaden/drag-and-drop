	<title>Drag and Drop</title>

    	</div>
    	 </div>

    	<img src="https://s-media-cache-ak0.pinimg.com/originals/da/e5/38/dae5384bae02b337f8ab80f0cc586c35.png" class="mabel" draggable="true" ondragstart="drag(event)" id="mabel1">
    </section>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
